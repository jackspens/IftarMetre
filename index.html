<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ramazan Antigravity</title>
<style>
body {
  background: radial-gradient(circle at bottom, #0b0c2a, #000);
  color: white;
  text-align: center;
  font-family: Arial;
  overflow: hidden;
}

h1 {
  margin-top: 40px;
}

#countdown {
  font-size: 40px;
  margin-top: 20px;
}

.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  animation: float 5s infinite linear;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>
<body>

<h1>Ramazan Antigravity</h1>
<div id="ramazanGunu"></div>
<div id="iftarSaati"></div>
<div id="countdown"></div>

<script>
// RAMAZAN BAÅžLANGIÃ‡ (2026 iÃ§in Ã¶rnek)
const ramazanStart = new Date("2026-02-18");
const today = new Date();

// KaÃ§Ä±ncÄ± gÃ¼n
const diffDays = Math.floor((today - ramazanStart) / (1000*60*60*24)) + 1;
document.getElementById("ramazanGunu").innerText =
"RamazanÄ±n " + diffDays + ". gÃ¼nÃ¼";

// Ã–rnek iftar saati (Ä°stanbul iÃ§in sabit demo)
let iftar = new Date();
iftar.setHours(18);
iftar.setMinutes(45);
iftar.setSeconds(0);

document.getElementById("iftarSaati").innerText =
"BugÃ¼nkÃ¼ Ä°ftar: 18:45";

// Geri sayÄ±m
function updateCountdown() {
  const now = new Date();
  const diff = iftar - now;

  if (diff > 0) {
    const h = Math.floor(diff / (1000*60*60));
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerText =
      h + "s " + m + "d " + s + "sn kaldÄ±";
  } else {
    document.getElementById("countdown").innerText =
      "Ä°ftar vakti geldi ðŸŒ™";
  }
}

setInterval(updateCountdown, 1000);

// Antigravity yÄ±ldÄ±z efekti
for (let i=0; i<100; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDuration = (3 + Math.random()*5) + "s";
  document.body.appendChild(star);
}
</script>

</body>
</html>
