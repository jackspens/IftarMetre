<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ramazan Antigravity</title>
<style>
body {
  margin:0;
  background: radial-gradient(circle at bottom, #0b0c2a, #000);
  color:white;
  font-family: Arial;
  text-align:center;
  overflow-x:hidden;
}

h1 { margin-top:30px; }

.box { margin:10px; font-size:22px; }

#countdown { font-size:28px; margin:15px; }

table {
  margin:30px auto;
  border-collapse: collapse;
}

td {
  border:1px solid #444;
  padding:10px;
  width:50px;
}

.passed { background:#1f7a1f; }
.today { background:#c49b00; }
.future { background:#222; }

.star {
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  animation:float 6s infinite linear;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>
<body>

<h1>ðŸŒ™ Ramazan Antigravity</h1>

<div class="box" id="location"></div>
<div class="box" id="ramazanGunu"></div>
<div class="box" id="kalanGun"></div>
<div class="box" id="imsak"></div>
<div class="box" id="iftar"></div>
<div id="countdown"></div>

<h2>Ramazan GÃ¼nleri</h2>
<table id="ramazanTable"></table>

<script>

// 2026 Ramazan baÅŸlangÄ±Ã§ (gÃ¼ncellenebilir)
const ramazanStart = new Date("2026-02-18");
const totalDays = 30;
const today = new Date();

// KaÃ§Ä±ncÄ± gÃ¼n
let diffDays = Math.floor((today - ramazanStart) / (1000*60*60*24)) + 1;

if (diffDays > 0 && diffDays <= 30) {
  document.getElementById("ramazanGunu").innerText =
    "RamazanÄ±n " + diffDays + ". gÃ¼nÃ¼";
  document.getElementById("kalanGun").innerText =
    "Bitmesine " + (30 - diffDays) + " gÃ¼n kaldÄ±";
} else {
  document.getElementById("ramazanGunu").innerText =
    "Ramazan dÃ¶nemi dÄ±ÅŸÄ±nda";
}

// TABLO OLUÅžTUR
let table = document.getElementById("ramazanTable");
let row = document.createElement("tr");

for (let i=1; i<=30; i++) {
  let cell = document.createElement("td");
  cell.innerText = i;

  if (i < diffDays) {
    cell.className = "passed";
    cell.innerText = i + " âœ”";
  } else if (i === diffDays) {
    cell.className = "today";
  } else {
    cell.className = "future";
  }

  row.appendChild(cell);

  if (i % 10 === 0) {
    table.appendChild(row);
    row = document.createElement("tr");
  }
}

// KONUM AL
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    document.getElementById("location").innerText =
      "Konum: " + lat.toFixed(2) + ", " + lon.toFixed(2);

    fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=13`)
      .then(res => res.json())
      .then(data => {
        const imsakTime = data.data.timings.Fajr;
        const iftarTime = data.data.timings.Maghrib;

        document.getElementById("imsak").innerText =
          "Ä°msak: " + imsakTime;

        document.getElementById("iftar").innerText =
          "Ä°ftar: " + iftarTime;

        startCountdown(iftarTime);
      });
  });
}

function startCountdown(iftarTime) {
  let parts = iftarTime.split(":");
  let iftar = new Date();
  iftar.setHours(parts[0]);
  iftar.setMinutes(parts[1]);
  iftar.setSeconds(0);

  setInterval(() => {
    let now = new Date();
    let diff = iftar - now;

    if (diff > 0) {
      let h = Math.floor(diff/(1000*60*60));
      let m = Math.floor((diff/(1000*60))%60);
      let s = Math.floor((diff/1000)%60);

      document.getElementById("countdown").innerText =
        h+"s "+m+"d "+s+"sn kaldÄ±";
    } else {
      document.getElementById("countdown").innerText =
        "ðŸŒ™ Ä°ftar vakti!";
    }
  },1000);
}

// ANTIGRAVITY YILDIZ
for (let i=0;i<120;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.left=Math.random()*100+"vw";
  star.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(star);
}

</script>

</body>
</html>
