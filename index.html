<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ramazan Antigravity</title>
<style>
body{
margin:0;
background:radial-gradient(circle at bottom,#0b0c2a,#000);
color:white;
font-family:Arial;
text-align:center;
overflow-x:hidden;
}
h1{margin-top:20px;}
.box{margin:8px;font-size:20px;}
#clock{font-size:22px;margin:10px;}
#countdownIftar,#countdownImsak{font-size:22px;margin:10px;}
table{margin:20px auto;border-collapse:collapse;}
td{border:1px solid #444;padding:8px;width:45px;}
.passed{background:#1f7a1f;}
.today{background:#c49b00;}
.future{background:#222;}
.star{
position:absolute;width:3px;height:3px;background:white;
animation:float 6s infinite linear;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}
</style>
</head>
<body>

<h1>ðŸŒ™ Ramazan Antigravity</h1>

<div id="clock"></div>
<div class="box" id="city"></div>
<div class="box" id="ramazanInfo"></div>
<div class="box" id="kalanGun"></div>

<div class="box" id="imsak"></div>
<div id="countdownImsak"></div>

<div class="box" id="iftar"></div>
<div id="countdownIftar"></div>

<h3>Ramazan GÃ¼nleri</h3>
<table id="ramazanTable"></table>

<script>

// CANLI SAAT
function updateClock(){
let now=new Date();
document.getElementById("clock").innerText=
now.toLocaleDateString("tr-TR")+" "+now.toLocaleTimeString("tr-TR");
}
setInterval(updateClock,1000);
updateClock();

// RAMAZAN TARÄ°HÄ° (2026 Ã¶rnek)
const ramazanStart=new Date("2026-02-18");
const totalDays=30;
let today=new Date();
let diffDays=Math.floor((today-ramazanStart)/(1000*60*60*24))+1;

if(diffDays>0 && diffDays<=30){
document.getElementById("ramazanInfo").innerText=
"RamazanÄ±n "+diffDays+". gÃ¼nÃ¼";
document.getElementById("kalanGun").innerText=
"Bitmesine "+(30-diffDays)+" gÃ¼n kaldÄ±";
}else{
document.getElementById("ramazanInfo").innerText=
"Ramazan dÃ¶nemi dÄ±ÅŸÄ±nda";
}

// TABLO
let table=document.getElementById("ramazanTable");
let row=document.createElement("tr");
for(let i=1;i<=30;i++){
let cell=document.createElement("td");
cell.innerText=i;
if(i<diffDays){
cell.className="passed";
cell.innerText=i+" âœ”";
}else if(i===diffDays){
cell.className="today";
}else{
cell.className="future";
}
row.appendChild(cell);
if(i%10===0){
table.appendChild(row);
row=document.createElement("tr");
}
}

// KONUM + API
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(pos=>{
const lat=pos.coords.latitude;
const lon=pos.coords.longitude;

fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=13`)
.then(res=>res.json())
.then(data=>{
const timings=data.data.timings;
const cityName=data.data.meta.timezone;

document.getElementById("city").innerText="Åžehir: "+cityName;
document.getElementById("imsak").innerText="Ä°msak: "+timings.Fajr;
document.getElementById("iftar").innerText="Ä°ftar: "+timings.Maghrib;

startCountdown(timings.Fajr,"countdownImsak");
startCountdown(timings.Maghrib,"countdownIftar");
});
});
}

function startCountdown(timeStr,elementId){
let parts=timeStr.split(":");
setInterval(()=>{
let now=new Date();
let target=new Date();
target.setHours(parts[0]);
target.setMinutes(parts[1]);
target.setSeconds(0);

if(target<now){target.setDate(target.getDate()+1);}

let diff=target-now;
let h=Math.floor(diff/(1000*60*60));
let m=Math.floor((diff/(1000*60))%60);
let s=Math.floor((diff/1000)%60);

document.getElementById(elementId).innerText=
h+"s "+m+"d "+s+"sn kaldÄ±";
},1000);
}

// ANTIGRAVITY
for(let i=0;i<120;i++){
let star=document.createElement("div");
star.className="star";
star.style.left=Math.random()*100+"vw";
star.style.animationDuration=(3+Math.random()*5)+"s";
document.body.appendChild(star);
}

</script>
</body>
</html>
